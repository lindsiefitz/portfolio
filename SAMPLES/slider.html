<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../SAMPLES/slider.css">
</head>

<body>

    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">

            <img src="../Assets/IMG_86441.JPG" class="m1" alt="img1">
            <img src="../Assets/IMG_86442.JPG" class="m2" alt="img2">
            <img src="../Assets/IMG_86443.JPG" class="m3" alt="img3">
            <img src="../Assets/IMG_86444.JPG" class="m4" alt="img4">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
        </div>
    </div>




</body>

</html>
